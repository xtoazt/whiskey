<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•É Whiskey Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container {
            display: flex;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid #333;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            padding: 8px 12px;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: #888;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-go {
            background: #2563eb;
            color: white;
        }

        .btn-go:hover {
            background: #1d4ed8;
        }

        .btn-go:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-settings {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #333;
        }

        .btn-settings:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .proxy-info {
            font-size: 11px;
            color: #888;
            margin-left: 10px;
        }

        .content-area {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-title {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
        }

        .example-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            width: 100%;
        }

        .example-link {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }

        .example-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #2563eb;
        }

        .settings-panel {
            position: fixed;
            top: 60px;
            right: -300px;
            width: 300px;
            height: calc(100vh - 60px);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid #333;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .setting-select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .proxy-stats {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .proxy-stats h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #fff;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #fff;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #333;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1001;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="search-container">
            <input 
                type="url" 
                class="search-input" 
                placeholder="Enter URL to browse..."
                id="url-input"
            >
            <button class="btn btn-go" id="go-btn" onclick="navigateToUrl()">
                Go
            </button>
        </div>
        <button class="btn btn-settings" id="settings-btn" onclick="toggleSettings()">
            ‚öôÔ∏è
        </button>
        <div class="proxy-info" id="proxy-info">
            No proxy
        </div>
    </div>

    <div class="content-area">
        <div class="welcome-screen" id="welcome-screen">
            <h1 class="welcome-title">ü•É Whiskey Proxy</h1>
            <p class="welcome-subtitle">Browse the web through rotating proxy servers</p>
            
            <div class="example-links">
                <a href="#" class="example-link" onclick="setUrl('https://httpbin.org/ip')">Check IP Address</a>
                <a href="#" class="example-link" onclick="setUrl('https://httpbin.org/json')">JSON API Test</a>
                <a href="#" class="example-link" onclick="setUrl('https://httpbin.org/user-agent')">User Agent Info</a>
                <a href="#" class="example-link" onclick="setUrl('https://api.github.com/users/octocat')">GitHub API</a>
                <a href="#" class="example-link" onclick="setUrl('https://jsonplaceholder.typicode.com/posts/1')">JSON Placeholder</a>
                <a href="#" class="example-link" onclick="setUrl('https://httpbin.org/headers')">Request Headers</a>
                <a href="#" class="example-link" onclick="setUrl('https://www.google.com')">Google</a>
                <a href="#" class="example-link" onclick="setUrl('https://www.github.com')">GitHub</a>
            </div>
        </div>
        
        <iframe class="iframe-container" id="content-iframe" style="display: none;"></iframe>
    </div>

    <div class="settings-panel" id="settings-panel">
        <h3 class="settings-title">Proxy Settings</h3>
        
        <div class="setting-group">
            <label class="setting-label">Proxy Type</label>
            <select class="setting-select" id="proxy-type">
                <option value="random">Random Proxy</option>
                <option value="fastest">Fastest Proxy</option>
                <option value="sequential">Sequential</option>
                <option value="none">No Proxy</option>
            </select>
        </div>

        <div class="proxy-stats" id="proxy-stats">
            <h4>Proxy Statistics</h4>
            <div class="stat-item">
                <span class="stat-label">Total Proxies:</span>
                <span class="stat-value" id="total-proxies">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Healthy:</span>
                <span class="stat-value" id="healthy-proxies">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Unhealthy:</span>
                <span class="stat-value" id="unhealthy-proxies">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Untested:</span>
                <span class="stat-value" id="untested-proxies">-</span>
            </div>
        </div>
    </div>

    <div class="error-message" id="error-message"></div>

    <script>
        let currentUrl = '';
        let proxyStats = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Enter key support
            document.getElementById('url-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    navigateToUrl();
                }
            });

            // Load proxy stats
            loadProxyStats();
        });

        // Set URL from example
        function setUrl(url) {
            document.getElementById('url-input').value = url;
            navigateToUrl();
        }

        // Navigate to URL
        async function navigateToUrl() {
            const urlInput = document.getElementById('url-input');
            const goBtn = document.getElementById('go-btn');
            const welcomeScreen = document.getElementById('welcome-screen');
            const contentIframe = document.getElementById('content-iframe');
            const proxyInfo = document.getElementById('proxy-info');
            
            const url = urlInput.value.trim();
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Add protocol if missing
            let targetUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                targetUrl = 'https://' + url;
            }

            goBtn.disabled = true;
            goBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                const proxyType = document.getElementById('proxy-type').value;
                const useProxy = proxyType !== 'none';
                
                const response = await fetch(`/api/proxy?url=${encodeURIComponent(targetUrl)}&useProxy=${useProxy}&proxyType=${proxyType}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Hide welcome screen and show iframe
                    welcomeScreen.classList.add('hidden');
                    contentIframe.style.display = 'block';
                    
                    // Update proxy info
                    if (data.proxy) {
                        proxyInfo.textContent = `Proxy: ${data.proxy.host}:${data.proxy.port} (${data.proxy.country})`;
                    } else {
                        proxyInfo.textContent = 'No proxy';
                    }
                    
                    // Update proxy stats
                    proxyStats = data.proxyStats || {};
                    updateProxyStats();
                    
                    // Set iframe content
                    const blob = new Blob([data.data], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    contentIframe.src = blobUrl;
                    
                    currentUrl = targetUrl;
                } else {
                    showError(`Request failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                goBtn.disabled = false;
                goBtn.textContent = 'Go';
            }
        }

        // Toggle settings panel
        function toggleSettings() {
            const settingsPanel = document.getElementById('settings-panel');
            settingsPanel.classList.toggle('open');
        }

        // Load proxy stats
        async function loadProxyStats() {
            try {
                const response = await fetch('/api/proxy-stats');
                const data = await response.json();
                if (data.stats) {
                    proxyStats = data.stats;
                    updateProxyStats();
                }
            } catch (error) {
                console.error('Failed to load proxy stats:', error);
            }
        }

        // Update proxy stats display
        function updateProxyStats() {
            document.getElementById('total-proxies').textContent = proxyStats.total || '-';
            document.getElementById('healthy-proxies').textContent = proxyStats.healthy || '-';
            document.getElementById('unhealthy-proxies').textContent = proxyStats.unhealthy || '-';
            document.getElementById('untested-proxies').textContent = proxyStats.untested || '-';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Close settings when clicking outside
        document.addEventListener('click', function(e) {
            const settingsPanel = document.getElementById('settings-panel');
            const settingsBtn = document.getElementById('settings-btn');
            
            if (!settingsPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsPanel.classList.remove('open');
            }
        });
    </script>
</body>
</html>
