<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 0.5rem;
            border: 1px solid #e5e5e5;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 1rem 1.5rem;
            font-size: 16px;
            background: transparent;
            color: #333;
        }

        .search-input::placeholder {
            color: #999;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-reset {
            background: #f5f5f5;
            color: #666;
        }

        .btn-reset:hover {
            background: #e5e5e5;
        }

        .btn-search {
            background: #2563eb;
            color: white;
        }

        .btn-search:hover {
            background: #1d4ed8;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e5;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            border-left: 4px solid #10b981;
        }

        .result.error {
            border-left: 4px solid #ef4444;
        }

        .result-content {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.loading {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        .status-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e5e5;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .request-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .examples {
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e5;
        }

        .examples h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .example-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }

        .example-link {
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            text-decoration: none;
            color: #2563eb;
            font-size: 14px;
            transition: all 0.2s;
        }

        .example-link:hover {
            background: #e5e5e5;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input 
                type="url" 
                class="search-input" 
                placeholder="Enter URL to fetch..."
                id="url-input"
            >
            <button class="btn btn-reset" id="reset-btn" onclick="clearResult()">
                Clear
            </button>
            <button class="btn btn-search" id="search-btn" onclick="makeRequest()">
                Fetch
            </button>
        </div>
        
        <div class="result" id="result">
            <div class="status" id="status">
                <div class="status-dot"></div>
                <span id="status-text">Ready</span>
            </div>
            <div class="result-content" id="result-content"></div>
            <div class="request-info" id="request-info"></div>
        </div>

        <div class="examples">
            <h3>Try these examples:</h3>
            <div class="example-links">
                <a href="#" class="example-link" onclick="setUrl('https://httpbin.org/ip')">Get IP Address</a>
                <a href="#" class="example-link" onclick="setUrl('https://httpbin.org/json')">JSON Response</a>
                <a href="#" class="example-link" onclick="setUrl('https://httpbin.org/user-agent')">User Agent</a>
                <a href="#" class="example-link" onclick="setUrl('https://api.github.com/users/octocat')">GitHub API</a>
                <a href="#" class="example-link" onclick="setUrl('https://jsonplaceholder.typicode.com/posts/1')">JSON Placeholder</a>
                <a href="#" class="example-link" onclick="setUrl('https://httpbin.org/headers')">Request Headers</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Enter key support
            document.getElementById('url-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    makeRequest();
                }
            });
        });

        // Set URL from example
        function setUrl(url) {
            document.getElementById('url-input').value = url;
            makeRequest();
        }

        // Clear result
        function clearResult() {
            const result = document.getElementById('result');
            const urlInput = document.getElementById('url-input');
            
            result.classList.remove('show');
            urlInput.value = '';
            showStatus('Ready', 'success');
        }

        // Make request
        async function makeRequest() {
            const urlInput = document.getElementById('url-input');
            const searchBtn = document.getElementById('search-btn');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            const requestInfo = document.getElementById('request-info');
            
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('Please enter a URL', 'error');
                return;
            }
            
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<div class="loading"></div>';
            result.classList.add('show');
            showStatus('Fetching...', 'loading');
            
            try {
                const response = await fetch(`/api/proxy?url=${encodeURIComponent(url)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Request successful', 'success');
                    
                    // Try to format JSON if possible
                    let content = data.data;
                    if (typeof content === 'object') {
                        content = JSON.stringify(content, null, 2);
                    } else if (typeof content === 'string') {
                        // Try to parse as JSON for pretty formatting
                        try {
                            const parsed = JSON.parse(content);
                            content = JSON.stringify(parsed, null, 2);
                        } catch (e) {
                            // Keep as string if not JSON
                        }
                    }
                    
                    resultContent.textContent = content;
                    requestInfo.innerHTML = `
                        <strong>URL:</strong> ${data.url || data.fetchedUrl}<br>
                        <strong>Status:</strong> ${data.status}<br>
                        <strong>Response Time:</strong> ${data.responseTime}ms<br>
                        <strong>Method:</strong> ${data.method || 'GET'}
                    `;
                } else {
                    showStatus('Request failed', 'error');
                    resultContent.textContent = `Error: ${data.error}\nMessage: ${data.message || 'Unknown error'}`;
                    requestInfo.innerHTML = '';
                }
            } catch (error) {
                showStatus('Request failed', 'error');
                let errorMessage = error.message;
                
                // Handle specific certificate errors
                if (error.message.includes('certificate') || error.message.includes('Hostname/IP does not match')) {
                    errorMessage = 'Certificate error: The target URL may have SSL issues or be unreachable.';
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'CORS error: The target URL does not allow cross-origin requests.';
                } else if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network error: Unable to connect to the target URL.';
                }
                
                resultContent.textContent = `Error: ${errorMessage}`;
                requestInfo.innerHTML = '';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Fetch';
            }
        }

        // Show status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const statusDot = status.querySelector('.status-dot');
            
            statusText.textContent = message;
            statusDot.className = `status-dot ${type}`;
        }
    </script>
</body>
</html>
