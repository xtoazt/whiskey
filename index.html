<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 0.5rem;
            border: 1px solid #e5e5e5;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 1rem 1.5rem;
            font-size: 16px;
            background: transparent;
            color: #333;
        }

        .search-input::placeholder {
            color: #999;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-reset {
            background: #f5f5f5;
            color: #666;
        }

        .btn-reset:hover {
            background: #e5e5e5;
        }

        .btn-search {
            background: #2563eb;
            color: white;
        }

        .btn-search:hover {
            background: #1d4ed8;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e5;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            border-left: 4px solid #10b981;
        }

        .result.error {
            border-left: 4px solid #ef4444;
        }

        .result-content {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.loading {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        .status-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e5e5;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .proxy-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input 
                type="url" 
                class="search-input" 
                placeholder="Enter URL to proxy..."
                id="url-input"
            >
            <button class="btn btn-reset" id="reset-btn" onclick="resetProxy()">
                Reset
            </button>
            <button class="btn btn-search" id="search-btn" onclick="makeRequest()">
                Search
            </button>
        </div>
        
        <div class="result" id="result">
            <div class="status" id="status">
                <div class="status-dot"></div>
                <span id="status-text">Ready</span>
            </div>
            <div class="result-content" id="result-content"></div>
            <div class="proxy-info" id="proxy-info"></div>
        </div>
    </div>

    <script>
        let currentProxy = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentProxy();
            
            // Enter key support
            document.getElementById('url-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    makeRequest();
                }
            });
        });

        // Load current proxy
        async function loadCurrentProxy() {
            try {
                const response = await fetch('/api/proxy-info');
                const data = await response.json();
                currentProxy = data.currentProxy;
            } catch (error) {
                console.error('Error loading current proxy:', error);
            }
        }

        // Reset proxy (select fastest)
        async function resetProxy() {
            const resetBtn = document.getElementById('reset-btn');
            const originalText = resetBtn.textContent;
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<div class="loading"></div>';
            
            try {
                const response = await fetch('/api/proxy-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ fastest: true })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentProxy = data.proxy;
                    showStatus('Proxy reset to fastest available', 'success');
                } else {
                    showStatus('Failed to reset proxy', 'error');
                }
            } catch (error) {
                showStatus('Error resetting proxy: ' + error.message, 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = originalText;
            }
        }

        // Make proxy request
        async function makeRequest() {
            const urlInput = document.getElementById('url-input');
            const searchBtn = document.getElementById('search-btn');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            const proxyInfo = document.getElementById('proxy-info');
            
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('Please enter a URL', 'error');
                return;
            }
            
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<div class="loading"></div>';
            result.classList.add('show');
            showStatus('Making request...', 'loading');
            
            try {
                const response = await fetch(`/api/proxy?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Request successful', 'success');
                    resultContent.textContent = JSON.stringify(data.data, null, 2);
                    proxyInfo.innerHTML = `
                        <strong>Proxy:</strong> ${data.proxy.host}:${data.proxy.port} (${data.proxy.type.toUpperCase()}, ${data.proxy.country})<br>
                        <strong>Response Time:</strong> ${data.responseTime}ms
                    `;
                } else {
                    showStatus('Request failed', 'error');
                    resultContent.textContent = `Error: ${data.error}\nMessage: ${data.message || 'Unknown error'}`;
                    proxyInfo.innerHTML = '';
                }
            } catch (error) {
                showStatus('Request failed', 'error');
                resultContent.textContent = `Error: ${error.message}`;
                proxyInfo.innerHTML = '';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        // Show status
        function showStatus(message, type) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const statusDot = status.querySelector('.status-dot');
            
            statusText.textContent = message;
            statusDot.className = `status-dot ${type}`;
        }
    </script>
</body>
</html>
