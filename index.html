<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Proxy Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .result.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .result.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .proxy-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }

        .proxy-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 10px;
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            align-items: center;
        }

        .proxy-item:last-child {
            border-bottom: none;
        }

        .proxy-item:nth-child(even) {
            background: #f8f9fa;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-healthy {
            background: #28a745;
        }

        .status-unhealthy {
            background: #dc3545;
        }

        .status-unknown {
            background: #ffc107;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .proxy-item {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¥ƒ Whiskey Proxy</h1>
            <p>High-performance web proxy service with rotating proxy servers</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('proxy')">Proxy Request</div>
            <div class="tab" onclick="switchTab('stats')">Statistics</div>
            <div class="tab" onclick="switchTab('test')">Test Proxies</div>
        </div>

        <!-- Proxy Request Tab -->
        <div id="proxy-tab" class="tab-content active">
            <div class="card">
                <h2>Make a Proxy Request</h2>
                <form id="proxy-form">
                    <div class="form-group">
                        <label for="url">Target URL:</label>
                        <input type="url" id="url" placeholder="https://httpbin.org/ip" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="method">HTTP Method:</label>
                            <select id="method">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="proxy-type">Proxy Type:</label>
                            <select id="proxy-type">
                                <option value="">Any</option>
                                <option value="http">HTTP</option>
                                <option value="socks4">SOCKS4</option>
                                <option value="socks5">SOCKS5</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <select id="country">
                                <option value="">Any</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="data">Request Data (JSON):</label>
                            <input type="text" id="data" placeholder='{"key": "value"}'">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="submit-btn">Make Request</button>
                </form>
                
                <div id="result"></div>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div id="stats-tab" class="tab-content">
            <div class="card">
                <h2>Proxy Statistics</h2>
                <div id="stats-content">
                    <div class="loading"></div>
                    <p>Loading statistics...</p>
                </div>
            </div>
        </div>

        <!-- Test Proxies Tab -->
        <div id="test-tab" class="tab-content">
            <div class="card">
                <h2>Test Proxy Performance</h2>
                <form id="test-form">
                    <div class="form-group">
                        <label for="test-url">Test URL:</label>
                        <input type="url" id="test-url" value="https://httpbin.org/ip">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="test-proxy-type">Proxy Type:</label>
                            <select id="test-proxy-type">
                                <option value="">Any</option>
                                <option value="http">HTTP</option>
                                <option value="socks4">SOCKS4</option>
                                <option value="socks5">SOCKS5</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="test-country">Country:</label>
                            <select id="test-country">
                                <option value="">Any</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="test-count">Number of Tests:</label>
                        <input type="number" id="test-count" value="5" min="1" max="20">
                    </div>
                    
                    <button type="submit" class="btn" id="test-btn">Run Tests</button>
                </form>
                
                <div id="test-result"></div>
            </div>
        </div>
    </div>

    <script>
        let countries = [];
        let proxyStats = null;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadCountries();
            loadStats();
        });

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Load data for stats tab
            if (tabName === 'stats') {
                loadStats();
            }
        }

        // Load countries for dropdowns
        async function loadCountries() {
            try {
                const response = await fetch('/api/proxy-info');
                const data = await response.json();
                countries = data.filters.countries;
                
                const countrySelects = document.querySelectorAll('#country, #test-country');
                countrySelects.forEach(select => {
                    select.innerHTML = '<option value="">Any</option>';
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country;
                        option.textContent = country;
                        select.appendChild(option);
                    });
                });
            } catch (error) {
                console.error('Error loading countries:', error);
            }
        }

        // Load statistics
        async function loadStats() {
            const statsContent = document.getElementById('stats-content');
            statsContent.innerHTML = '<div class="loading"></div><p>Loading statistics...</p>';
            
            try {
                const response = await fetch('/api/proxy-stats');
                const data = await response.json();
                proxyStats = data;
                displayStats(data);
            } catch (error) {
                statsContent.innerHTML = '<div class="result error">Error loading statistics: ' + error.message + '</div>';
            }
        }

        // Display statistics
        function displayStats(data) {
            const statsContent = document.getElementById('stats-content');
            
            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${data.overview.total}</div>
                        <div class="stat-label">Total Proxies</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.overview.healthy}</div>
                        <div class="stat-label">Healthy</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(data.overview.healthPercentage)}%</div>
                        <div class="stat-label">Health Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.overview.unhealthy}</div>
                        <div class="stat-label">Unhealthy</div>
                    </div>
                </div>
            `;

            // Country breakdown
            html += '<h3>By Country</h3><div class="proxy-list">';
            Object.entries(data.byCountry).forEach(([country, stats]) => {
                const healthRate = Math.round((stats.healthy / stats.total) * 100);
                html += `
                    <div class="proxy-item">
                        <div><strong>${country}</strong></div>
                        <div>${stats.total} proxies</div>
                        <div>${stats.healthy} healthy</div>
                        <div>${healthRate}%</div>
                        <div>${stats.avgResponseTime}ms avg</div>
                    </div>
                `;
            });
            html += '</div>';

            // Type breakdown
            html += '<h3>By Type</h3><div class="proxy-list">';
            Object.entries(data.byType).forEach(([type, stats]) => {
                const healthRate = Math.round((stats.healthy / stats.total) * 100);
                html += `
                    <div class="proxy-item">
                        <div><strong>${type.toUpperCase()}</strong></div>
                        <div>${stats.total} proxies</div>
                        <div>${stats.healthy} healthy</div>
                        <div>${healthRate}%</div>
                        <div>${stats.avgResponseTime}ms avg</div>
                    </div>
                `;
            });
            html += '</div>';

            // Top proxies
            html += '<h3>Top Performing Proxies</h3><div class="proxy-list">';
            data.topProxies.forEach(proxy => {
                html += `
                    <div class="proxy-item">
                        <div><strong>${proxy.host}:${proxy.port}</strong></div>
                        <div>${proxy.type.toUpperCase()}</div>
                        <div>${proxy.country}</div>
                        <div>${proxy.uptime}% uptime</div>
                        <div>${proxy.responseTime}ms</div>
                    </div>
                `;
            });
            html += '</div>';

            statsContent.innerHTML = html;
        }

        // Handle proxy form submission
        document.getElementById('proxy-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Making Request...';
            resultDiv.innerHTML = '<div class="loading"></div><p>Making request through proxy...</p>';
            
            try {
                const formData = new FormData(this);
                const params = new URLSearchParams();
                
                params.append('url', document.getElementById('url').value);
                params.append('method', document.getElementById('method').value);
                
                const proxyType = document.getElementById('proxy-type').value;
                const country = document.getElementById('country').value;
                const data = document.getElementById('data').value;
                
                if (proxyType) params.append('proxyType', proxyType);
                if (country) params.append('country', country);
                if (data) params.append('data', data);
                
                const response = await fetch(`/api/proxy?${params.toString()}`, {
                    method: 'GET'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Request Successful!</h3>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <p><strong>Response Time:</strong> ${result.responseTime}ms</p>
                            <p><strong>Proxy Used:</strong> ${result.proxy.host}:${result.proxy.port} (${result.proxy.type.toUpperCase()}, ${result.proxy.country})</p>
                            <pre style="background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; margin-top: 10px;">${JSON.stringify(result.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Request Failed</h3>
                            <p><strong>Error:</strong> ${result.error}</p>
                            <p><strong>Message:</strong> ${result.message || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Make Request';
            }
        });

        // Handle test form submission
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const testBtn = document.getElementById('test-btn');
            const testResult = document.getElementById('test-result');
            
            testBtn.disabled = true;
            testBtn.textContent = 'Running Tests...';
            testResult.innerHTML = '<div class="loading"></div><p>Running proxy tests...</p>';
            
            try {
                const params = new URLSearchParams();
                params.append('testUrl', document.getElementById('test-url').value);
                params.append('count', document.getElementById('test-count').value);
                
                const proxyType = document.getElementById('test-proxy-type').value;
                const country = document.getElementById('test-country').value;
                
                if (proxyType) params.append('proxyType', proxyType);
                if (country) params.append('country', country);
                
                const response = await fetch(`/api/proxy-test?${params.toString()}`);
                const result = await response.json();
                
                let html = `
                    <div class="result ${result.summary.successRate > 50 ? 'success' : 'error'}">
                        <h3>Test Results</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number">${result.summary.total}</div>
                                <div class="stat-label">Total Tests</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${result.summary.successful}</div>
                                <div class="stat-label">Successful</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${Math.round(result.summary.successRate)}%</div>
                                <div class="stat-label">Success Rate</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${result.summary.avgResponseTime}ms</div>
                                <div class="stat-label">Avg Response Time</div>
                            </div>
                        </div>
                `;
                
                if (result.results.length > 0) {
                    html += '<h4>Individual Test Results:</h4><div class="proxy-list">';
                    result.results.forEach((test, index) => {
                        const statusClass = test.success ? 'success' : 'error';
                        html += `
                            <div class="proxy-item">
                                <div><strong>Test ${index + 1}</strong></div>
                                <div>${test.success ? 'Success' : 'Failed'}</div>
                                <div>${test.responseTime ? test.responseTime + 'ms' : 'N/A'}</div>
                                <div>${test.proxy ? test.proxy.host + ':' + test.proxy.port : 'N/A'}</div>
                                <div>${test.proxy ? test.proxy.country : 'N/A'}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                html += '</div>';
                testResult.innerHTML = html;
                
            } catch (error) {
                testResult.innerHTML = `
                    <div class="result error">
                        <h3>Test Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Run Tests';
            }
        });
    </script>
</body>
</html>
